<html>
    <head>
        <meta charset="utf-8">
        <script>
            var req = new XMLHttpRequest();
            req.onreadstatechange = function a(){
                console.log(this.readyState, this.status);
            }
            req.open("GET", "https://www.google.com/");
            req.send();
            console.log(req.readyState);
            /*
            (1)open 호출 전, (2)open 호출 후, (3)보낸 요청에 대한 헤더가 수신된 후
            (4)응답 메시지에 바디 부분이 수신 중 일때, (5)모든 응답이 완료되었을 때
            */
        </script>
    </head>
    <body>
        AJAX
    </body>
</html>
