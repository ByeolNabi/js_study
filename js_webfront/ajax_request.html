<html>
    <head>
        <meta charset="utf-8">
        <style>
            .character {color:black;}
            .word{color:gray;}
        </style>

        <script>
            var req = new XMLHttpRequest();
            req.onreadystatechange = function a(){
                console.log(this.readyState, this.status);
                if( this.readyState == 4){
                    console.log(this.response);
                    var data = JSON.parse(this.response);
                    for (var i in data){
                        var t = document.getElementById("template").cloneNode(true);
                        t.removeAttribute("id");
                        t.children[0].innerText = data[i].id; // chracter를 선택한다
                        t.children[1].innerText = data[i].msg; // word를 선택한다.
                        document.body.appendChild(t); //body에 추가한다.
                    }
                }
            }
            req.open("GET", "./json_data.txt");
            req.send();

        </script>
    </head>
    <body>
        <p id = "template">
            <span class="chracter">주인공</span> : <span class="word">명대사</span>
        </p>
    </body>
</html>
